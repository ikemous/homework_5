<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      $(document).ready(function() {

        let dt = new Date();
        let time = dt.getHours();
        let toDoList = [];
        
        init();

        function init(){

          //Grab toDoList From The Local Storage
          toDoList = JSON.parse(localStorage.getItem("toDo"));
          
          //Check If The toDoList is empty
          if(toDoList === null)
          {
              //Make toDoList List An Empty Array
              toDoList = [];
          }

          for(let i = 0; i < 8; i++)
          {
            let currentHour = i+9;

            let $newDiv = $("<div>");
            $newDiv.attr("class", "row")
            $(".container").append($newDiv);

            let $hourDiv = $("<div>");
            $hourDiv.attr("class", "hour col-sm-2");
            $newDiv.append($hourDiv);

            let $hourText = $("<h1>");
            $hourDiv.append($hourText);

            
            let $hourSpan = $("<span>");
            $hourSpan.attr("class", "currentHour");
            $hourSpan.attr("data-index", currentHour);
            if(currentHour <= 11)
            {
            $hourSpan.text(currentHour + "am");
            }
            else
            {
            $hourSpan.text(currentHour + "pm");
            }
            $hourText.append($hourSpan);

            let $journalDiv = $("<div>");
            $journalDiv.attr("class", "col-sm-8");
            $newDiv.append($journalDiv);

            let $journalText = $("<textarea>");
            if(currentHour === time)
            {
              $journalText.addClass("present");
            }
            else if(currentHour < time )
            {
              $journalText.addClass("past");
            }
            else
            {
              $journalText.addClass("future");
            }
            $journalDiv.append($journalText);

            let $saveDiv = $("<div>");
            $saveDiv.attr("class", "col-sm-2");
            $newDiv.append($saveDiv);

            let $saveButton = $("<button>");
            $saveButton.attr("class", "col.sm-2 saveBtn");
            $saveButton.attr("data-index", currentHour);
            $saveButton.text("Save");
            $saveDiv.append($saveButton);

          }
        }

        $(".saveBtn").click(function(){
          
          let newToDo = {
            time: "",
            task: ""
          }

        });

      });

    </script>
  </body>
</html>
